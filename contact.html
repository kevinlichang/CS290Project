  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Contact Me</h1>
      <hr class="my-4">
      <p class="lead">Any inquiries are welcome!</p>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center" id="contact-form">
      <div class="col-10 align-self-center">
        <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post">
          <fieldset>
            <legend>Let's Chat!</legend>
            <label for="name-input">
              <input type="text" name="name-input" placeholder="Name">
            </label>
            <label for="email-input">
              <input type="email" name="email-input" placeholder="Email">
            </label>
            <label for="msg-input">
              <textarea name="msg-input" id="msg-input" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </label>
            <input type="submit" value="SEND">
          </fieldset>
        </form>
      </div>
    </div>


  </div>

<script src="assets/js/script.js"></script>

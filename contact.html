<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://kit.fontawesome.com/61c54001f2.js" crossorigin="anonymous"></script>
<title>Contacts</title>
</head>
<body>
  <nav>
    <div class="navigationBar">
      <a class="navLink" href="index.html">Home</a>
      <a class="navLink" href="about.html">About</a>
      <a class="navLink" href="gallery.html">Gallery</a>
      <a class="navLink" href="contact.html">Contact</a>
      <a class="navLink" href="resource.html">Resources</a>
    </div>
  </nav>    
  <div class="jumbotron jumbotron-fluid gray-grad-bg text-light">
    <div class="container">
      <h1 class="display-4">Contact Me</h1>
      <hr class="my-4 gray-hr">
      <p class="lead">Any inquiries are welcome!</p>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center" id="contact-form">
      <div class="col-10 align-self-center">
        <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post">
          <fieldset>
            <legend class="contact-legend">Let's Chat!</legend>
            <label for="name-input">
              <input type="text" name="name-input" placeholder="Name">
            </label>
            <label for="email-input">
              <input type="email" name="email-input" placeholder="Email">
            </label>
            <label for="msg-input">
              <textarea name="msg-input" id="msg-input" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </label>
            <input type="submit" value="SEND" class="btn btn-info">
          </fieldset>
        </form>
      </div>
    </div>

    <hr class="mt-5">

    <div class="text-center my-5">
      <span class="contact-icon m-3"> 
        <a class="contact-link" target="_blank" href="https://www.instagram.com">
          <i class="fab fa-instagram-square fa-5x"></i>
        </a>
      </span>
      <span class="contact-icon m-3">
        <a class="contact-link" target="_blank" href="https://www.pinterest.com/">
          <i class="fab fa-pinterest-square fa-5x"></i>
        </a>
      </span>
      <span class="contact-icon m-3">
        <a class="contact-link" target="_blank" href="https://www.facebook.com/">
          <i class="fab fa-facebook-square fa-5x"></i>
        </a>
      </span>
      <span class="contact-icon m-3">
        <a class="contact-link" target="_blank" href="https://www.linkedin.com">
          <i class="fab fa-linkedin fa-5x"></i>
        </a>
      </span>
    </div>

  </div>

</body>
</html>
